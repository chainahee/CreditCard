<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="img/pngwing.com.png" alt="" />
          <span>Master Card</span>
        </span>
        <img src="img/chip.png" alt="" class="chip" />
      </header>

      <div class="card-detail">
        <div class="name-number">
          <h6>Card Number</h5>
          <h5 class="number">0909 09 09 0909 0909</h5>
          <h5 class="name">Supat Chainahee</h5>
        </div>
        <div class="valid-date">
          <h5>Valid Thru</h5>
          <h5>01/2028</h5>
        </div>
      </div>
    </div>
  </body>
</html>
